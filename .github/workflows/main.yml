name: Cypress tests
on: [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: cypress
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
           start: npm start
           spec: cypress/e2e/gorest.cy.js
      
